<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Image Re-Sizer Application</title>
     <link rel="stylesheet" href="style.css">
     <script src="script.js" defer></script>
</head>
<body>
     <div class="wrapper">
          <div class="upload-box">
               <input type="file" accept="image/*" hidden>
               <img src="https://www.codingnepalweb.com/demos/resize-and-compress-image-javascript/upload-icon.svg" alt="Upload Icon">
               <p>browse file to upload</p>
          </div>
          <div class="content">
               <div class="row sizes">
                    <div class="column width">
                         <label>width</label>
                         <input type="number">
                    </div>
                    <div class="column height">
                         <label>height</label>
                         <input type="number">
                    </div>
               </div>
               <div class="row checkboxes">
                    <div class="column ratio">
                         <input type="checkbox" id="ratio" checked>
                         <label for="ratio">lock aspect ratio</label>
                    </div>
                    <div class="column quality">
                         <input type="checkbox" id="quality">
                         <label for="quality">reduce quality</label>
                    </div>
               </div>
               <button class="download-button">download image</button>
          </div>
     </div>
</body>
</html>
